<!DOCTYPE html>
<html lang="de">
<head>
<title>Warenkorb</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="utf-8" http-equiv="encoding">
<link href="StyleSheet.css" rel="StyleSheet" type="text/css">

</head>
<body>
    <header>
        <div class="main-header-container">
            <div class="main-logo">
                <a href="#">
                    <img id="logo-mainpage" src="Images/Good_Food_Market_Logo.png" alt="Main_Logo">
                </a>
            </div>
            <div class="main-cart">
                <a href="#">
                    <img src="Images/Cart.png" alt="Account_Image">
                    <!--<input type="image" src="Images/Cart.png" />-->
                </a>
            </div>
            <div class="main-account">
                <a href="#">
                    <img src="Images/Account.png" alt="Account_Image">
                </a>
            </div>
        </div> 
    </header>
    <nav class="site-nav">
        <ul class="links-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Müsli</a></li>
                <li><a href="#">Proteinriegel</a></li>
                <li><a href="#">Brotaufstrich</a></li>
                <li><a href="#">Getränke</a></li>
        </ul>
    </nav>


    <section class="shopping_cart">
        <div class="shopping_cart-small-container">
            <table>
                <tr>
                    <th id="shopping_cart-th-product">Produkt</th>
                    <th>Menge</th>
                    <th colspan="2">Gesamtsumme</th>
                </tr>
                <tr class="shopping_cart-product-row">
                    <td>
                        <div class="shopping_cart-info">
                            <div id="shopping_cart-info-product">
                                <p>Bio Schoko Müsli</p>
                                <p id="shopping_cart-info-price">4,99 €</p>
                            </div>
                        </div>

                    </td>
                    <td><input type="number" value="1"></td>
                    <td>50,00€</td>
                    <td><a id="shopping_cart-info-remove">remove</a></td>
                </tr>
            </table>
        </div>

    </section>



    <footer>
        <div class="footer-container">
            <ul>
                <li><a href="#">Datenschutzerklärung</a></li>
                <li><a href="#">Impressum</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
